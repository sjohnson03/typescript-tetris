<html>
  <head>
    <title>FIT2102 A1 2023</title>
  </head>
  <body>
    
    <h1>Tetris</h1>
    <main id="main" class="flex row">
      <svg id="svgCanvas">
        <!-- game over text box -->
        <g id="gameOver" visibility="hidden">
          <rect x="12" y="120" fill="white" height="65" width="179"></rect>
          <text x="36" y="150">Game Over</text>
          <text x="17" y="175">Press [R]estart</text>
        </g>
      </svg>
      <div id="sideBar" class="flex col">
        <svg id="svgPreview"></svg>
        <div id="info" class="flex col">
          <div class="text">
            <span class="left">Level: </span>
            <span class="right" id="levelText">...</span>
          </div>
          <div class="text">
            <span class="left">Score: </span>
            <span class="right" id="scoreText">...</span>
          </div>
          <div class="text">
            <span class="left">Highscore: </span>
            <span class="right" id="highScoreText">...</span>
          </div>
          <div class="text">
            <span class="left">Controls: </span>
            <span class="right">
              <ul>
                <li>Move Left: <kbd>A</kbd></li>
                <li>Move Right: <kbd>D</kbd></li>
                <li>Move Down: <kbd>S</kbd></li>
                <li>Rotate Clockwise: <kbd>R</kbd></li>
                <li>Rotate Anti-Clockwise: <kbd>E</kbd></li>
              </ul>
            </span>
          </div>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
